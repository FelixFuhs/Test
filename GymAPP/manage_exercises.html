<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Exercises</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="exercise-form">
            <h3>Add New Exercise</h3>
            
            <!-- Category selection first -->
            <select id="new-exercise-category" required>
                <option value="">Select Category</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="legs">Legs</option>
                <option value="shoulders">Shoulders</option>
                <option value="arms">Arms</option>
                <option value="core">Core</option>
            </select>

            <!-- Exercise name input -->
            <input type="text" id="new-exercise-name" placeholder="Exercise Name" required>
            
            <!-- Muscle selections -->
            <div class="muscle-selection">
                <div class="direct-muscles">
                    <h4>Primary Muscles</h4>
                    <p class="helper-text">Click to select multiple muscles</p>
                    <div id="direct-muscles" class="muscle-options">
                        <!-- Will be populated based on category -->
                    </div>
                </div>
                
                <div class="indirect-muscles">
                    <h4>Secondary Muscles</h4>
                    <p class="helper-text">Click to select multiple muscles</p>
                    <div id="indirect-muscles" class="muscle-options">
                        <!-- Will be populated based on category -->
                    </div>
                </div>
            </div>
            
            <button id="add-new-exercise-btn">Add Exercise</button>
        </div>

        <div class="exercise-list">
            <h3>Current Exercises</h3>
            <div id="exercise-list"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
