<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Manage Exercises</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div id="exercise-list"></div>
        <h3>Add New Exercise</h3>
        <input type="text" id="new-exercise-name" placeholder="Exercise Name">
        <input type="text" id="new-exercise-category" placeholder="Category">
        <input type="text" id="new-exercise-muscles" placeholder="Muscles Worked">
        <button id="add-new-exercise-btn">Add Exercise</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
